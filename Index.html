<!DOCTYPE html>
<html>
<head>
    <title>Sock Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .box { background: white; padding: 20px; border-radius: 10px; max-width: 300px; margin: auto; }
        input { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        .total { font-size: 20px; font-weight: bold; color: blue; text-align: center; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Sock Costing</h3>
        <label>Weight (1 sock in grams)</label>
        <input type="number" id="w" oninput="calc()">
        <label>Yarn Price (per kg)</label>
        <input type="number" id="p" oninput="calc()">
        <hr>
        <div class="total" id="res">$0.00</div>
        <p style="font-size:12px">Price per dozen (+25% margin)</p>
    </div>
    <script>
        function calc() {
            var w = document.getElementById('w').value || 0;
            var p = document.getElementById('p').value || 0;
            var raw = ((w * 12) / 1000) * p;
            var total = (raw + 3) * 1.25;
            document.getElementById('res').innerText = '$' + total.toFixed(2);
        }
    </script>
</body>
</html>
